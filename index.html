<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>5x5 puzzle</title>
</head>
<body>
    <div class="parent">

        <div id="1"></div>
        <div id="2"></div>

        <div id="6"></div>

        <div id="d"></div>

        <div id="f"></div>

        <div id="g"></div>

        <div id="j"></div>

        <div id="l"></div>

        <div id="n"></div>

      </div>
   <div class="buttons">
      <button id="lvl1" class="button" onclick="button()">Level 1</button>
      <button id="lvl2" class="button" onclick="button2()">Level 2</button>

    <script src="javascript.js"></script>
